<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00001e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    #canvas {
      width: 90vmin;
      height: 52.5vmin;
      border: 1px solid #0000ff;
      background-color: #00001e;
    }
    
  </style>
</head>
<body>
  
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = 480;
    canvas.height = 280;
    
    function drawBinaryLine(value, yPos) {
      for (let i = 10; i >= 0; i--) {
        const powerOfTwo = Math.pow(2, i);
        const x = 440 - (i * 40);
        const y = yPos;
        
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2 * Math.PI);
        
        if (powerOfTwo <= value) {
          value = value - powerOfTwo;
          ctx.fillStyle = '#0000ff';
          ctx.fill();
        } else {
          ctx.fillStyle = 'transparent';
          ctx.fill();
        }
        
        ctx.strokeStyle = '#0000ff';
        ctx.stroke();
      }
    }
    
    function draw() {
      // Clear canvas with dark blue background
      ctx.fillStyle = '#00001e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();
      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      
      drawBinaryLine(seconds, 40);
      drawBinaryLine(minutes, 80);
      drawBinaryLine(hours, 120);
      drawBinaryLine(day, 160);
      drawBinaryLine(month, 200);
      drawBinaryLine(year, 240);
      
      requestAnimationFrame(draw);
    }
    
    draw();
  </script>
</body>
</html>
